<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

    <div class="box">
      <div class="texto">
            <img class="imagem-fundo" src="./images/image-equilibrium.jpg">
            <div class="equilibrium"><p>Equilibrium #3429</p></div>
            <div class="text-equilibrium"><p>Our Equilibrium collection promotes balance and calm.</p></div>
            <div class="icons">
               <div class="ethereum">
                 <img class="img-et" src="./images/icon-ethereum.svg"> 
                 <p>0.041 ETH</p>
               </div>
               <div class="relogio">
                 <img class="rel" src="./images/icon-clock.svg"> 
                 <p>3 days left</p>
               </div>
        </div>
      <div class="dono">
       <div><img class="foto" src="./images/image-avatar.png"></div >
       <div class="texto-foto"> Creation of <span class="nome">Jules Wyvern</span> </div>
      </div>
      
    </div>


    
</body>
</html>
