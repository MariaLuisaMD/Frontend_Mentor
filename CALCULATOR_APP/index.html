<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
    <title>CALCULATOR APP</title>
</head>
<body>
    <main>
    <div class="princ">
    <header>
       calc
      <div class="escolha">
        <p>THEME</p>
        <div class="input">
        <label for="theme">1 2 3</label>
        <input id="theme" type="range" min="1" max="3" value="1">
     </div>
     </div>
    </header>
    <div id="tela">
    </div>
    <div id="keys">
      <button class="charKey" data-value="7">7</button>
      <button class="charKey" data-value="8">8</button>
      <button class="charKey" data-value="9">9</button>
      <button id="clear">DEL</button>
      <button class="charKey" data-value="4">4</button>
      <button class="charKey" data-value="5">5</button>
      <button class="charKey" data-value="6">6</button>
      <button class="charKey" data-value="+">+</button>
      <button class="charKey" data-value="1">1</button>
      <button class="charKey" data-value="2">2</button>
      <button class="charKey" data-value="3">3</button>
      <button class="charKey" data-value="-">-</button>
      <button class="charKey" data-value="0">0</button>
      <button class="charKey" data-value="/">/</button>
      <button class="charKey" data-value="*">X</button>
      <button class="charKey" data-value=".">.</button>
      <button class="column-span" id="reset">RESET</button>
      <button class="column-span" id="equal">=</button>
      
    </div>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/MariaLuisaMD" target="_blank">Maria Luisa Dur√£es</a>.
  </footer>

</div>
</main>
</body>
</html>
